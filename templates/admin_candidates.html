ADMIN_CANDIDATES_HTML = """{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users text-primary"></i> Manage Candidates</h2>
        <div>
            <a href="{{ url_for('admin_add_candidate') }}" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Candidate
            </a>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="row">
        {% for candidate in candidates %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <img src="{{ candidate.image_url }}" alt="{{ candidate.name }}" 
                             class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                    </div>
                    <h5 class="card-title text-center">{{ candidate.name }}</h5>
                    <p class="text-center text-muted">{{ candidate.party }}</p>
                    <p class="card-text">{{ candidate.description }}</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{{ url_for('admin_edit_candidate', candidate_id=candidate.id) }}" 
                           class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form method="POST" action="{{ url_for('admin_delete_candidate', candidate_id=candidate.id) }}" 
                              style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" 
                                    onclick="return confirm('Are you sure you want to delete this candidate?')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}"""
