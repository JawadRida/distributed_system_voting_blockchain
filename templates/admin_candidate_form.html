ADMIN_CANDIDATE_FORM_HTML = """{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="mb-4">
                    <i class="fas fa-user-plus text-primary"></i> {{ action }} Candidate
                </h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Candidate Name *</label>
                        <input type="text" class="form-control" name="name" required
                               value="{{ candidate.name if candidate else '' }}"
                               placeholder="Enter candidate name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Party *</label>
                        <input type="text" class="form-control" name="party" required
                               value="{{ candidate.party if candidate else '' }}"
                               placeholder="Enter party name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description *</label>
                        <textarea class="form-control" name="description" rows="3" required
                                  placeholder="Enter candidate description">{{ candidate.description if candidate else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" name="image_url"
                               value="{{ candidate.image_url if candidate else 'https://via.placeholder.com/150' }}"
                               placeholder="Enter image URL">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Candidate
                        </button>
                        <a href="{{ url_for('admin_candidates') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}"""
